name: Block Kustomization in nn-id-dev cluster

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # paths: flux/clusters/nn-id-dev/**  
  push:
    paths:
      - 'flux/clusters/nn-id-dev/**'

jobs:
  block-kustomization-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Disable Git path quoting
        run: |
          git config --global core.quotePath false

      - name: Debug info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Base:  ${{ github.base_ref }}"
          echo "Head:  ${{ github.head_ref }}"

      - name: Check forbidden kustomization in PR
        if: github.event_name == 'pull_request'
        run: |
          echo "🔍 Fetching base..."
          git fetch origin ${{ github.base_ref }} --depth=1

          echo "📄 Changed files:"
          git diff --name-only origin/${{ github.base_ref }}..HEAD | tee changed_files.txt

          if grep -iE 'flux/clusters/nn-id-dev/.*/?kustomization\.ya?ml$' changed_files.txt; then
            echo "❌ Error: kustomization file detected under flux/clusters/nn-id-dev!"
            exit 1
          else
            echo "✅ Clean."
          fi

      - name: Check forbidden kustomization in push
        if: github.event_name == 'push'
        run: |
          echo "📄 Changed files in push:"
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | tee changed_files.txt

          if grep -iE 'flux/clusters/nn-id-dev/.*/?kustomization\.ya?ml$' changed_files.txt; then
            echo "❌ Error: kustomization file detected under flux/clusters/nn-id-dev!"
            exit 1
          else
            echo "✅ Clean."
          fi